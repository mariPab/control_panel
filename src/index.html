<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control Panel</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Saira+Condensed:300,600|Satisfy&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <aside class="aside">
      <div class="aside__logo">
        <h1>Just Do It!</h1>
        <i class="fas fa-bars"></i>
      </div>
      <ul class="aside__links un-list">
        <li>
          <a class="icon-general" href="#general">General</a>
        </li>
        <li>
          <a class="icon-details" href="#details">Details</a>
        </li>
        <li>
          <a class="icon-links" href="#links">Links</a>
        </li>
        <li>
          <a class="icon-banners" href="#banners">Banners</a>
        </li>
        <li>
          <a class="icon-personaldata" href="#personal-data">Personal Data</a>
        </li>
        <li>
          <a class="icon-postback" href="#postback">Postback</a>
        </li>
      </ul>
      <h3>Your Manager</h3>
      <div class="manager">
          <div class="manager__img">
              <img src="https://iv.pl/images/27774122c651ad3a5af580ebfdd08300.th.jpg"/>
          </div>
          <a href="#chat">Mikhael E.</a>
      </div>
    </aside>
    <nav class="nav">
      <ul class="nav__links un-list">
        <li>
          <a class="icon-wallet" href="#wallet">$ 1,500.00</a>
        </li>
        <li>
          <a class="icon-notification" href="#notification"></a>
        </li>
        <li>
          <a class="icon-profile" href="#user-panel">Leonardo DiCaprio</a>
        </li>
        <li>
          <a class="icon-quit" href="#logout"></a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <section id="general">
          <h2>General Statistic</h2>
          <div class="date-picker">
            <input type="date" class="component__date left">
            <input type="date" class="component__date right">
            <button type="submit" class="component__btn icon-refresh"></button>
          </div>
          <table class="table">
            <tr class="table__row">
              <th class="table__title">Visit Signups</th>
              <th class="table__data">124</th>
            </tr>
            <tr class="table__row">
              <th class="table__title">FTD</th>
              <th class="table__data">445</th>
            </tr>
          </table>
          <table class="table">
            <tr class="table__row">
              <th class="table__title">Net Deposit</th>
              <th class="table__data">564</th>
            </tr>
            <tr class="table__row">
              <th class="table__title">Turn Over</th>
              <th class="table__data">432</th>
            </tr>
          </table>
          <!-- <a href="./styleguide.html">Style Guide</a> -->
        </section>
      </div>

    </main>
  </body>
</html>
